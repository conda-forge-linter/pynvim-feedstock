{% set name = "pynvim" %}
{% set version = "0.3.2" %}
{% set sha256 = "cf6490c4e586c9da01a32f3e0ae21c61342d7ea171e06025bda210bdc95cbe05" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - msgpack-python >=0.5.0
    - greenlet
    - trollius  # [py27]
    - pyuv >=1.0.0  # [win]

test:
  imports:
    - pynvim
    - pynvim.api
    - pynvim.msgpack_rpc
    - pynvim.msgpack_rpc.event_loop
    - pynvim.plugin

about:
  home: http://github.com/neovim/pynvim
  license: Apache-2.0
  license_family: Apache
  license_file: 'LICENSE'
  summary: 'Python client to neovim'

  description: |
    Python client to neovim
  dev_url: https://github.com/neovim/pynvim

extra:
  recipe-maintainers:
    - curtisalexander
    - xhochy
